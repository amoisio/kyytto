<form id="add-note-form" [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <input 
        type="text" 
        list="topics" 
        placeholder="Enter topic" 
        formControlName="topic" 
        autofocus>

    <datalist id="topics">
        <option *ngFor="let topic of topics" value="{{topic}}"></option>
    </datalist>

    <textarea 
        id="detail"
        rows="3"
        formControlName="detail"
        placeholder="Enter notes"></textarea>

    <button class="submit-button" type="submit">
        Add
    </button>
</form>

<section class="note" *ngFor="let note of notes">
    <h2>{{ note.topic }}</h2>
    <ul>
        <li *ngFor="let detail of note.details">{{ detail }}</li>
    </ul>
</section>
