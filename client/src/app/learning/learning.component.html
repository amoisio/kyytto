<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <input 
        id="topic-choice" 
        type="text" 
        list="topics" 
        placeholder="Enter topic" 
        formControlName="topic">

    <datalist id="topics">
        <option *ngFor="let topic of topics" value="{{topic}}"></option>
    </datalist>

    <textarea 
        id="description"
        rows="3"
        formControlName="description"></textarea>

    <button class="submit-button" type="submit">Add</button>
</form>

<section *ngFor="let item of data">
    <h2>{{ item.topic }}</h2>
    <ul>
        <li *ngFor="let note of item.notes">{{ note }}</li>
    </ul>
</section>
